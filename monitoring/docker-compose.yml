version: '2.1'

networks:
  monitor-net:
    driver: bridge
  frontend-net:
    driver: bridge

volumes:
    prometheus_data: {}
    grafana_data: {}

services:
  prometheus:
    image: prom/prometheus:v2.30.0
    container_name: prometheus
    volumes:
      - ./prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=500h' # 20 Days
      - '--web.enable-lifecycle'
      - '--web.external-url=/prometheus/'
    restart: unless-stopped
    expose:
      - 9090
    ports:
      - 127.0.0.1:9090:9090
    networks:
      - monitor-net
      - frontend-net
    labels:
      group: "monitoring"

  grafana:
    image: grafana/grafana:8.1.5
    container_name: grafana
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana:/etc/grafana/
    env_file:
      - ./grafana/config.grafana
    depends_on:
      - prometheus
    restart: unless-stopped
    ports:
      - 127.0.0.1:3000:3000
    networks:
      - frontend-net
    labels:
      group: "monitoring"

  nodeexporter:
    image: prom/node-exporter:v1.2.2
    container_name: nodeexporter
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    depends_on:
      - prometheus
    restart: unless-stopped
    expose:
      - 9100
    networks:
      - monitor-net
    labels:
      group: "monitoring"

  cadvisor:
    image: zcube/cadvisor:latest    # For ARM
    container_name: cadvisor
    privileged: true
    devices:
      - /dev/kmsg:/dev/kmsg
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    depends_on:
      - prometheus
    restart: unless-stopped
    expose:
      - 8080
    networks:
      - monitor-net
    labels:
      group: "monitoring"

  ping:
    tty: true
    stdin_open: true
    expose:
      - 9115
    image: prom/blackbox-exporter
    restart: always
    volumes:
      - ./blackbox:/config/
    command:
      - '--config.file=/config/blackbox.yml'
    networks:
      - monitor-net

  speedtest:
    expose:
      - 9798
    image: miguelndecarvalho/speedtest-exporter
    restart: always
    networks:
      - monitor-net

